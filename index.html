<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript">
    $('#currentDay').append(moment().format('dddd, MMMM Do YYYY'));
    let startHour = 8;



    var clockEvents = [
      '<div class="time-block row">',
        '<div id="hour" class="hour col-1"></div>',
        '<div id="ppf"class="col-10" style="border-style:solid;"></div>',
        '<button class="fas fa-calendar col-1 saveBtn"></button>',
      '</div>',
    ];
    var i;
    for(i=0; i <9; i++){
      $(".container").append(clockEvents.join(''));
      let startTime = (moment(startHour++,"hA").add(1,'h'));
      let startTime1 = startTime.format("hA");
      $('#hour').append(startTime1);
      //need to append past.present.future to ppf
      //need to append time to hour block
    };
    </script>
  </body>
</html>
